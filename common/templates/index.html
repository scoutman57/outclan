<head>
  <meta charset="utf-8">

  <!-- Use the .htaccess and remove these lines to avoid edge case issues.
       More info: h5bp.com/b/378 -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

  <title>Outclan</title>
  <meta name="description" content="">
  <meta name="author" content="">

  <!-- Mobile viewport optimized: j.mp/bplateviewport -->
  <meta name="viewport" content="width=device-width,initial-scale=1">

  <!-- Place favicon.ico and apple-touch-icon.png in the root directory: mathiasbynens.be/notes/touch-icons -->

  <!-- CSS: implied media=all -->
  <!-- CSS concatenated and minified via ant build script-->
  <link rel="stylesheet" href="css/style.css">
  <!-- end CSS-->

  <!-- More ideas for your <head> here: h5bp.com/d/head-Tips -->

  <!-- All JavaScript at the bottom, except for Modernizr / Respond.
       Modernizr enables HTML5 elements & feature detects; Respond is a polyfill for min/max-width CSS3 Media Queries
       For optimal performance, use a custom Modernizr build: www.modernizr.com/download/ -->
  <script src="js/libs/modernizr-2.0.6.min.js"></script>
</head>

<body>

	<!-- Container START -->
  <div id="container">
  
  
  	<!--Header START -->
    <div id="header_holder">

        <header class="clearfix">
            {% block header %}
        	    
            {% endblock %}
        </header>
              
    </div>
    
    <div class="separator"></div>
    
    <!--Header End -->
    
    
     <!--Maind Start -->
    
    <div id="main" role="main">
        {% block content %}
        {% endblock %}
        
    </div>
    
     <!--Maind END -->
     
     
     <!--Footer Start -->
    <div id="footer_wrap">
    
    <div class="separator"></div>
    
    <div id="footer_holder">
    
        <footer>
            
    	<ul id="footer_menu">
        	<li>About / FAQ</li>
            <li>Blog</li>
            <li>Contact</li>
            <li>Terms</li>
            <li>Privacy</li>
            <li>API</li>
            <li>Store</li>
        </ul>
        
        <div id="mascot"><img src="img/outclanner.png" alt="Mascot" /></div>
        
        <p id="copyright">Copyright Â© 2011 <a href="#"><img src="img/logo_small.png" alt="Outclan" width="58" height="16" border="0"  /></a></p><p id="feedback_footer"><a href="#"><img src="img/heart.png" /> Show us some love!</a></p>
    	
    	
        </footer>
        
    </div>
    
    </div>
    
     <!--Footer END -->
    
  </div> <!--! end of #container -->


  <!-- JavaScript at the bottom for fast page loading -->

  <!-- Grab Google CDN's jQuery, with a protocol relative URL; fall back to local if offline -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.16/jquery-ui.min.js"></script>


  <!-- scripts concatenated and minified via ant build script-->
  <script src="js/plugins.js"></script>
<!--  <script src="js/mylibs/ui.js"></script>-->  
  <script src="js/script.js"></script>
  <!-- end scripts-->

	
  <!-- Change UA-XXXXX-X to be your site's ID -->
  <script>
    window._gaq = [['_setAccount','UAXXXXXXXX1'],['_trackPageview'],['_trackPageLoadTime']];
    Modernizr.load({
      load: ('https:' == location.protocol ? '//ssl' : '//www') + '.google-analytics.com/ga.js'
    });
  </script>


  <!-- Prompt IE 6 users to install Chrome Frame. Remove this if you want to support IE 6.
       chromium.org/developers/how-tos/chrome-frame-getting-started -->
  <!--[if lt IE 7 ]>
    <script src="//ajax.googleapis.com/ajax/libs/chrome-frame/1.0.3/CFInstall.min.js"></script>
    <script>window.attachEvent('onload',function(){CFInstall.check({mode:'overlay'})})</script>
  <![endif]-->
  
</body>
</html>
